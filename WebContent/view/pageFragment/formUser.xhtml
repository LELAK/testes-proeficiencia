<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formUser">
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel for="name" value="Nome:" />
			<p:inputText id="name" value="#{user.name}"/>
		
			<p:outputLabel for="lastname" value="Sobrenome:"  />
			<p:inputText id="lastname" value="#{user.lastName}"/>
		
			<p:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{user.email}"/>
		
			<p:outputLabel for="phone" value="Telefone:"  />
			<p:inputText id="phone" value="#{user.phone}"/>
			
			<p:commandButton id="btnSaveUser" value="Salvar" actionListener="#{userMB.toSave()}" type="submit" />
			<p:commandButton value="Limpar" actionListener="#{userMB.toReset()}" />
		</p:panelGrid>
	</h:form>
</html>
