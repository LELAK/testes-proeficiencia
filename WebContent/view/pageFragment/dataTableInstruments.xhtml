<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:dataTable id="tableInstrument" var="instrument" value="#{instrumentMB.list}"
	scrollable="true" scrollHeight="440">
		<p:columnGroup type="header">
			<p:row>
				<p:column headerText="" />
				<p:column headerText="Nome" />
				<p:column headerText="UsuÃ¡rio" />
			</p:row>
		</p:columnGroup>
		
		<p:column>
			<p:lightBox styleClass="imagebox" >
				<h:outputLink value="#{instrument.image}" title="#{instrument.name}"> 
					<h:graphicImage value="ImageServlet?id=#{instrument.id}" style="height: 77px; width: 100px"/>
				</h:outputLink>
			</p:lightBox>
		</p:column>
		<p:column>
			<h:outputText value="#{instrument.name}" />
		</p:column>
		<p:column>
			<h:outputText value="#{instrument.user.name}" />
		</p:column>
		
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="3" headerText="" />
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</html>
